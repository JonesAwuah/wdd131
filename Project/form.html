<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/review.css" />
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required>☆</label>
        <label><input type="radio" name="rating" value="2">☆☆</label>
        <label><input type="radio" name="rating" value="3">☆☆☆</label>
        <label><input type="radio" name="rating" value="4">☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5">☆☆☆☆☆</label>
      </fieldset>

      <!-- Installation Date -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="feature3" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature4" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Write a Review</label>
      <textarea id="review" name="review" rows="5" placeholder="Your review..."></textarea>

      <!-- Username -->
      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>
  <footer>
    <p>&copy; 2025 | Product Reviews | WDD 131</p>
  </footer>
  <script src="scripts/review.js"></script>
</body>
</html>
