<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review</title>
  <meta name="description" content="Responsive product review form with fields for product selection, rating, installation date, useful features, optional comments, and localStorage-based submission counter.">
  <meta name="author" content="Jones Makafui Awuah">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/review.css" />
  <script defer src="scripts/review.js"></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <form method="get" action="review.html">
    <h1>Product Review</h1>

    <!-- Product Name -->
    <label for="productName">Product Name</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Rating -->
    <fieldset>
      <legend>Overall Rating</legend>
      <label><input type="radio" name="rating" value="1" required />★</label>
      <label><input type="radio" name="rating" value="2" />★★</label>
      <label><input type="radio" name="rating" value="3" />★★★</label>
      <label><input type="radio" name="rating" value="4" />★★★★</label>
      <label><input type="radio" name="rating" value="5" />★★★★★</label>
    </fieldset>

    <!-- Date of Installation -->
    <label for="installDate">Date of Installation</label>
    <input type="date" id="installDate" name="installDate" required />

    <!-- Useful Features -->
    <fieldset>
      <legend>Which features did you find useful?</legend>
      <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label>
      <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label>
      <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label>
      <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review (Optional)</label>
    <textarea id="review" name="review"></textarea>

    <!-- User Name -->
    <label for="username">Your Name (Optional)</label>
    <input type="text" id="username" name="username" />

    <input type="submit" value="Post Review" />
  </form>

  <footer>
    <p>&copy;2025  🌍 Jones Makafui Awuah | Ghana</p>
    <p>Last Modification: 07/06/2025 13:56:10</p>
  </footer>
</body>
</html>
