<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
<meta name="description" content="Responsive product review form with fields for product selection, rating, installation date, useful features, optional comments, and localStorage-based submission counter.">
  <meta name="author" content="Jones Makafui Awuah">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet" />
  <script>
    window.onload = function () {
      let count = localStorage.getItem("reviewCount") || 0;
      count++;
      localStorage.setItem("reviewCount", count);
      document.getElementById("countDisplay").textContent = count;
    };
  </script>
</head>
<body>
  <h1>Thank You for Your Review!</h1>
  <p>You have submitted <span id="countDisplay">0</span> review(s).</p>
</body>
</html>
